<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master WebSite</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
    <nav class="nav container">
        <h2 class="nav_logo"><a href="master.html">Master Programmer</a></h2>
        <ul class="menu_items">
        <img src="images/times.svg" alt="timesicon" id="menu_toggle" />
        <li><a href="master.html" class="nav_link">Maison</a></li>
        <li><a href="aboutUs.html" class="nav_link">Notre Histoire</a></li>
        <li><a href="#" class="nav_link">Projets</a></li>
        <li><a href="#" class="nav_link">Nous Contacter</a></li>
        <li><a href="#" class="nav_link" id="connection"><img src="images/compte.png" alt="compte" id="connection-logo"> Se Connecter</a></li>
        </ul>
        <img src="images/bars.svg" alt="timesicon" id="menu_toggle" />
    </nav>
    </header>

    <main>
      <section class="forumulaire">
        <div class="text">Master Formulaire de Contact</div>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Prénom</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Nom de famille</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Courriel</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Motif du message</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Votre message</label>
                 <br/>
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="soumettre">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
      </section>
    </main>

    <footer>
      <p>® MasterProgrammer</p> 
      <p>Tout droits reservé</p>
    </footer>

    <script>
      const header = document.querySelector("header");
      const menuToggler = document.querySelectorAll("#menu_toggle");

      menuToggler.forEach(toggler => {
        toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
      });
    </script>
  </body>
</html>
